{% extends "cars/base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
  <div class="border p-4 rounded shadow" style="width: 100%; max-width: 400px;">
    <h2 class="mb-4 text-center">Сброс пароля</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-warning w-100">Отправить ссылку</button>
    </form>
    <p class="mt-3 text-center">
      <a href="{% url 'login' %}">Вернуться к входу</a>
    </p>
  </div>
</div>
{% endblock %}
