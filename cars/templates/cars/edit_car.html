{% extends "cars/base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <h2 class="text-center mb-4">Автокөлікті өңдеу: {{ car.brand }} {{ car.model }}</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex justify-content-between mt-4">
          <a href="{% url 'car_list' %}" class="btn btn-secondary">Болдырмау</a>
          <button type="submit" class="btn btn-success">Жаңарту</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
